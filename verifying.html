<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>Verifying…</title>
<style>
  :root{--main:#fff;--accent:#f5f0e1;--glass:#0000002e;--text:#222}
  body{margin:0;background:var(--accent);font-family:Inter,Poppins;display:flex;align-items:center;justify-content:center;height:100vh;color:var(--text)}
  .card{background:var(--main);padding:34px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.06);text-align:center;width:min(680px,92%)}
  .spinner{width:64px;height:64px;border-radius:50%;border:6px solid #eee;border-top-color:#1e88e5;animation:spin 1s linear infinite;margin:12px auto}
  @keyframes spin{to{transform:rotate(360deg)}}
  .muted{color:#667085}
</style>
</head>
<body>
  <div class="card">
    <div class="spinner" aria-hidden="true"></div>
    <h2>Verifying account…</h2>
    <p class="muted">This is a simulated verification to make sign-up feel real. Redirecting to sign-in shortly.</p>
    <p id="countdown" class="muted"></p>
  </div>

<script>
let t = 20;
const cd = document.getElementById('countdown');
cd.textContent = `Please wait ${t} seconds…`;
const interval = setInterval(()=>{
  t--;
  cd.textContent = `Please wait ${t} seconds…`;
  if(t<=0){ clearInterval(interval); window.location.href='signin.html'; }
},1000);
</script>
</body>
</html>
