<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <style>
    body {
      background-color: #f9f6ef;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: rgba(0, 123, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #0056b3;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(0, 123, 255, 0.4);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #777;
    }

    a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Enter your first name" />
    <button id="loginBtn">Sign In</button>
    <p>Don't have an account? <a href="create.html">Create one</a></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        alert("Please enter your first name to sign in.");
        return;
      }

      // Check if admin
      let role = "user";
      if (username.toLowerCase() === "alfred" || username.toLowerCase() === "lexie") {
        role = "admin";
      }

      // Store in localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      // Redirect to bank page
      window.location.href = "bank.html";
    });
  </script>
</body>
</html>
